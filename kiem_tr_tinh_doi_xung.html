<script>
    
    function isPalindrome(arr) {
        if (arr.length <= 1) {
            return true;
        }
        let firstCha=arr[0];
        let lastCha=arr[arr.length-1];
        if (firstCha !== lastCha) {

            return false;
        }else {
            arr.shift();
            arr.pop();
            return isPalindrome(arr);
        }
    }
